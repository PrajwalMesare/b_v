<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specially For Vaiduu</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Particle background animation -->
  <div id="particles-js"></div>

  <!-- Main container -->
  <div class="container">

    <!-- Step 1: Welcome + Open Surprise button -->
    <div class="step active" id="step1">
      <h1>Happy Birthday Vaiduu!</h1>
      <div id="envelope" class="btn" onclick="nextStep()">Open Your Surprise</div>
      <div class="progress-bar">
        <div id="progressBar" class="progress"></div>
      </div>
    </div>

    <!-- Step 2: Heart animation -->
    <div class="step" id="step2">
      <div id="interactiveHeart" class="heart"></div>
      <h2 id="heartName">Vaiduu</h2>
    </div>

    <!-- Step 3: Typing message -->
    <div class="step" id="step3">
      <div class="message-box" id="typedMessage">
        <p id="typingText"></p>
      </div>
    </div>

    <!-- Step 4: Photo frame -->
    <div class="step" id="step4">
      <div class="photo-frame">
        <img src="your-photo.jpg" alt="Vaiduu">
      </div>
    </div>

    <!-- Step 5: Memories Polaroids -->
    <div class="step" id="step5">
      <div class="memory-container">
        <div class="polaroid"><img src="photo1.jpg"><div class="polaroid-caption">Memory 1</div></div>
        <div class="polaroid"><img src="photo2.jpg"><div class="polaroid-caption">Memory 2</div></div>
        <div class="polaroid"><img src="photo3.jpg"><div class="polaroid-caption">Memory 3</div></div>
      </div>
    </div>

    <!-- Step 6: Signature / Closing -->
    <div class="step" id="step6">
      <h2>With Love ‚ù§</h2>
      <p class="signature">- From Someone Special</p>
    </div>

  </div>

  <!-- Floating hearts container -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <!-- Falling petals container -->
  <div class="petals" id="petalsContainer"></div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
