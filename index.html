<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specially For Vaiduu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Happy Special Day!</h1>
        <h2>Vaiduu</h2>

        <div class="step active">
            <div class="heart"></div>
            <div class="message-box show">
                <p class="typing-effect">Wishing you lots of love, happiness, and amazing memories today and always!</p>
            </div>
        </div>

        <div class="memory-container">
            <div class="polaroid">
                <img src="image1.jpg" alt="Memory 1">
                <div class="polaroid-caption">Memory 1</div>
            </div>
            <div class="polaroid">
                <img src="image2.jpg" alt="Memory 2">
                <div class="polaroid-caption">Memory 2</div>
            </div>
        </div>

        <button class="btn" onclick="startFloatingHearts()">Send Love</button>
    </div>

    <div class="floating-hearts"></div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
